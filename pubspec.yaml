name: hurrey_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  intl: ^0.20.2
  pdf: ^3.11.3
  printing: ^5.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
   - image/


 
# --- Android app icon config (adaptive + Android 13 monochrome) ---
flutter_launcher_icons:
  android: true
  ios: false
  min_sdk_android: 21

  # REQUIRED for legacy launchers:
  image_path_android: image/hurey.jpg

  # Adaptive layers (Android 8+)
  adaptive_icon_foreground: image/hurey.jpg    
  adaptive_icon_monochrome: image/hurey.jpg
  